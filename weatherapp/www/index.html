<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="res/font/climacons-font.css" />
  <title>IT354 Weather App</title>
</head>
<body>
  <!-- page for daily weather -->

  <div data-role="page" data-theme="b" id="page-day" class="bg-day">
    <div data-role="header">
      <h1>How's the weather?</h1>
    </div>
    <div data-role="content">

      <form id="location">
        <fieldset>
          <input type="search" name="q" id="search-basic" value="" placeholder="name of city..." data-theme="a" />
        </fieldset>
      </form>
      <form id="gps">
        <input type="submit" data-role="button" value="Or Search By Current Location"/>
      </form>
      <div id="result">
        <div data-role="navbar">
          <ul>
            <li><a href="#" class="ui-btn-active">Daily</a></li>
            <li><a href="#page-weekly">Weekly</a></li>
          </ul>
        </div><!-- /navbar -->
        <!-- <img id="weather-img" src="" alt=""> -->
        <div>
          <p id="city-name"></p>
        </div>
        <table align="center">
          <tr>
            <td colspan="2">
              <div id="weather-icon" style="font-family: 'Climacons-Font';">
                <span aria-hidden="true"></span>
              </div>
            </td>
          </tr>
          <tr>
            <td>
              <p id="temp" style="font-size:24pt;"></p>
            </td>
            <td id="weather-name">
            </td>
          </tr>
          <tr>
            <td colspan="2" id="temp-min-max">
            </td>
          </tr>
          <tr>
            <td colspan="2" id="weather-desc">
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div data-role="footer" data-position="fixed">
      <h4><a href="mailto:skora@ilstu.edu">Created by Satoko Kora</a></h4>
    </div>
  </div>
    <!-- page for weekly weather -->
  <div data-role="page" data-theme="b" id="page-weekly" class="bg-day">
    <div data-role="header">
      <h1>How's the weather?</h1>
    </div>
    <div data-role="content">
      <form id="location">
        <fieldset>
      <input type="search" name="q" id="search-basic" value="" placeholder="name of city..." data-theme="a" />
        </fieldset>
      </form>
      <form id="gps">
        <input type="submit" data-role="button" value="Or Search By Current Location"/>
      </form>
      <div id="result">
        <div data-role="navbar">
          <ul>
            <li><a href="#page-day">Daily</a></li>
            <li><a href="#" class="ui-btn-active">Weekly</a></li>
          </ul>
        </div><!-- /navbar -->
        <!-- <img id="weather-img" src="" alt=""> -->
        <div>
          <p id="city-name">AAAA</p>
        </div>

        <!-- weekly forecast will be printed here -->
        <div id="weekly-forecast"></div>

      </div>
    </div>
    <div data-role="footer" data-position="fixed">
      <h4><a href="mailto:skora@ilstu.edu">Created by Satoko Kora</a></h4>
    </div>
  </div>
</body>
<script src="js/weather.js"></script>
</html>
